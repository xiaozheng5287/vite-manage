    <script>
        /**
         * 1.给定一个n个元素有序(升序)的整型数组nums
         * 和一个目标值target，写一个函数搜索nums中的target，
         * 如果目标值存在返回下标，否则返回-1
         * 
         * 二分法
        */
        const nums = [-1,2,5,7,9,10,20,33]
        const target = 7
        function search(nums, target) {
            let left = 0
            let right = nums.length - 1
            let mid = 0
            while(left <= right) {
                mid = left + ((right - left) >> 1)
            }
        }
    </script>
